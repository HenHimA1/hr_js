version: "3.1"
services:
  express:
    build: .
    depends_on:
      - mongo
    ports:
      - 3000:3000
    volumes:
      - ./src:/usr/app/src
      - ./.env:/usr/app/.env
    command: npm run start

  mongo:
    image: mongo
    restart: always
    volumes:
      - ./database:/data/db
      - ./mongod.conf:/etc/mongod.conf
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: hr755